<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objek Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h1 class="mb-0">Form Buttonn</h1>
            </div>
            <div class="card-body">
                <form class="row g-3">
                    <div class="col-md-6">
                        <button type="button" class="btn btn-success w-100" onclick="ubahWarnaLB('rgb(0, 128, 0)')">
                            Latar Belakang Hijau
                        </button>
                    </div>
                    <div class="col-md-6">
                        <button type="button" class="btn btn-light w-100" onclick="ubahWarnaLB('WHITE')">
                            Latar Belakang Putih
                        </button>
                    </div>
                    <div class="col-md-6">
                        <button type="button" class="btn btn-warning w-100" onclick="ubahWarnaLD('YELLOW')">
                            Teks Kuning
                        </button>
                    </div>
                    <div class="col-md-6">
                        <button type="button" class="btn btn-info w-100" onclick="ubahWarnaLD('BLUE')">
                            Teks Biru
                        </button>
                    </div>
                </form>
            </div>
            <div class="card-footer bg-light text-muted">
                <small id="lastModified"></small>
            </div>
        </div>
    </div>

    <div class="container">
        <footer class="mt-5 py-3 border-top text-center">
            <p class="mb-0"> 2025 Lab 6 Bootstrap. All rights reserved.</p>
        </footer>
    </div>

    <script>
        function ubahWarnaLB(warna) {
            document.body.style.backgroundColor = warna;
        }
        
        function ubahWarnaLD(warna) {
            document.body.style.color = warna;
        }

        document.getElementById('lastModified').textContent = "Dimodifikasi terakhir pada " + document.lastModified;
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
